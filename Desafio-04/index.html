<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabelas estilizadas</h1>
    <h2>Roupas</h2>
<table class="roupas">
    <tr class="cabecalio">
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Preço</th>
    </tr>
    <tr class="item">
        <td>Moletom</td>
        <td>G</td>
        <td>R$ 130,00</td>
    </tr>
    <tr class="item">
        <td>Calça</td>
        <td>M</td>
        <td>R$ 69,90</td>
    </tr>
    <tr class="item">
        <td>Touca</td>
        <td>G</td>
        <td>R$ 29,90</td>
    </tr>
    </table>


    <h2>Casa</h2>
    <table class="casa">
        <tr class="cabecalio">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="item">
            <td>Geladeira</td>
            <td>R$ 3000,00</td>
        </tr>
        <tr class="item">
            <td>Fogão</td>
            <td>R$ 1500,00</td>
        </tr>
    </table>

</body>
</html>
